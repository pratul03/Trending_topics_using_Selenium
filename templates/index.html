<!DOCTYPE html>
<html>
<head>
    <title>Trending Topics</title>
</head>
<body>
    <h1>Trending Topics</h1>
    <button onclick="fetchTrends()">Click here to run the script</button>
    <div id="results"></div>

    <script>
        async function fetchTrends() {
            const response = await fetch('/run-script');
            const data = await response.json();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>These are the most happening topics as of ${new Date(data.timestamp).toLocaleString()}</p>
                <ul>
                    <li>${data.trend1}</li>
                    <li>${data.trend2}</li>
                    <li>${data.trend3}</li>
                    <li>${data.trend4}</li>
                    <li>${data.trend5}</li>
                </ul>
                <p>The IP address used for this query was ${data.ip_address}.</p>
            `;
        }
    </script>
</body>
</html>
